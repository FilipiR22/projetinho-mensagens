<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Minhas Mensagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Minhas Mensagens</span>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sair</button>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="novaMensagemForm" class="mb-4 d-flex">
                    <input type="text" class="form-control me-2" id="conteudo" placeholder="Digite sua mensagem..."
                        required>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div id="msg" class="text-danger mb-3"></div>
                <ul class="list-group" id="listaMensagens"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
