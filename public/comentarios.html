<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Comentários</h2>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="mensagens.html" class="btn btn-success">Voltar para Mensagens</a>
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="cadastro.html" class="btn btn-secondary">Cadastro</a>
        </div>
        <div id="comentarios"></div>
        <div id="avisoLoginComentario" class="alert alert-warning text-center d-none" role="alert">
            Você precisa <a href="login.html" class="alert-link">fazer login</a> para comentar.
        </div>
        <form id="comentarioForm" class="card p-3 mt-4" style="display:none;">
            <div class="mb-3">
                <input type="text" id="conteudoComentario" class="form-control" placeholder="Escreva um comentário..." required>
            </div>
            <button type="submit" class="btn btn-info">Comentar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
