<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mensagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="avisoLogin" class="alert alert-warning text-center d-none" role="alert">
        Você precisa <a href="login.html" class="alert-link">fazer login</a> para enviar mensagens.
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mensagens</h2>
        <div class="d-flex justify-content-center gap-3 mb-4">

        </div>
        <div class="card mb-4">
            <div class="card-header">Nova Mensagem</div>
            <div class="card-body">
                <form id="mensagemForm" style="display:none;">
                    <div class="mb-3">
                        <textarea id="conteudo" class="form-control" placeholder="Escreva sua mensagem..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
        <div id="mensagensLista"></div>
        <button id="logoutBtn" class="btn btn-danger">Sair</button>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="modalConfirmarExclusaoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmarExclusaoLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta mensagem? Todos os comentários também serão apagados.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
