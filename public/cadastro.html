<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="cadastroForm" class="card p-4 shadow">
                    <div class="mb-3">
                        <input type="text" id="nomeCadastro" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="emailCadastro" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="senhaCadastro" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Cadastrar</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html" class="btn btn-link">JÃ¡ tem conta? Login</a>
                    <a href="mensagens.html" class="btn btn-link">Ir para Mensagens</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
